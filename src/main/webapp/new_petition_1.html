        var PetitionView = {
            view: function() {
                return m('div', [
                    m('div', { class: 'header' }, [
                        m('div', { class: 'subtitle' }, "Petition Details")
                    ]),
                    m('div', { class: 'form-inputs' }, [

                        ]),
                        m('div', { class: 'textarea-field' }, [

                                class: 'textarea',

                                    Petition.getBody = e.target.value;
                                },
                            }),
                        ])
                    ]),
                    m('div', { class: 'tags-section' }, [
                        m('label', { class: 'label' }, "Tags:"),
                        Petition.tags.map(function(tag, index) {
                            return m("input[type=text][placeholder=Tag]", {
                                value: tag,
                                class: 'input is-rounded',
                                oninput: function(e) {
                                    Petition.tags[index] = e.target.value;
                                },
                            });
                        }),
                        m("button", {
                            class: 'button is-link',
                            onclick: function(e) {
                                Petition.tags.push(""); // Add a new element to the tags list
                            },
                        }, "Add Tag"),
                    ]),
